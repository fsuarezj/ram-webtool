<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:aui="http://liferay.com/faces/aui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
	<aui:fieldset>
		<aui:field id="instanceNameField" label="#{i18n['name']}">
			<h:message for="instanceName" />
			<h:inputText id="instanceName" required="true" value="#{toolSession.selectedToolInstance.name}">
				<f:ajax render="instanceNameField" />
			</h:inputText>
		</aui:field>
	</aui:fieldset>
	<h:commandButton action="#{toolSession.saveToolInstance}" value="#{i18n['create-ram']}">
		<f:ajax execute="@form" render="@all" />
	</h:commandButton>

</f:view>
