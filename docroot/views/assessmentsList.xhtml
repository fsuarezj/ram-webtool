<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:aui="http://liferay.com/faces/aui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <c:choose>
    	<c:when test="#{empty ramSession.assessments}">
			<h:outputText value="#{i18n['no-existing-assessments']}" />
			<br />
    	</c:when>
    	<c:otherwise>
			<h3><h:outputText value="#{i18n['assessments-list']}" /></h3>
			<br />
			<h:dataTable styleClass="table table-bordered table-hover table-striped" rowClasses="table-cell" value="#{ramSession.assessments}" var="assessment">
				<h:column>
					<f:facet name="header"><h:outputText value="#{i18n['ram-name']}" /></f:facet>
					<h:commandLink action="#{ramSession.selectAssessment(assessment)}" value="#{assessment.name}">
						<f:ajax render="@all" />
					</h:commandLink>
				</h:column>
				<h:column>
					<f:facet name="header"><h:outputText value="#{i18n['step']}" /></f:facet>
					<h:outputText value="#{assessment.step}" />
				</h:column>
			</h:dataTable>
    	</c:otherwise>
    </c:choose>
</f:view>
