<?xml version="1.0"?>

<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:oldf="http://java.sun.com/jsf/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aui="http://liferay.com/faces/aui"
>
	<oldf:metadata>
		<oldf:viewParam name="toolDefName" value="#{toolDefBacking.toolDefName}" />
	</oldf:metadata>
	<f:metadata>
		<f:viewAction action="#{toolDefBacking.setToolDef()}" />
	</f:metadata>
	<h:head />
	<h:body>
		<h3><h:outputText value="#{i18n['configuring-tooldef']} #{toolDefBacking.toolDefName}" /></h3>
		<h:form id="toolDefConfig">
			<ui:include src="/views/tool-builder-admin/toolDefSettings.xhtml" />
			<ui:include src="/views/tool-builder-admin/steps/compositeStepAdmin.xhtml" />
			<h:commandButton id="saveToolDefButton" action="#{toolDefBacking.saveToolDef()}" value="#{i18n['save']}" />
		</h:form>
	</h:body>
</f:view>
